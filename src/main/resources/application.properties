spring.application.name=strava_client
# Puerto del servidor cliente
server.port=8081

#Puerto servidor strava
strava.server.base-url=http://localhost:8080

# H2 Database (opcional, si necesitas persistencia)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Configuración básica de Thymeleaf
spring.thymeleaf.cache=false

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

