<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: "Times New Roman", serif;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            padding: 20px;
        }
        .left h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-label {
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }
        .radio-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 45%; /* Tamaño igual para ambas opciones */
            text-align: center;
            background-color: #f9f9f9;
        }
        .radio-item:hover {
            border-color: #006400; /* Verde oscuro en hover */
            background-color: #e8f5e9; /* Fondo más claro en hover */
        }
        .radio-item img {
            width: auto;
            height: 25px;
        }
        button {
            padding: 10px 20px;
            background: #006400; /* Verde oscuro */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto; /* Espacio adicional */
            display: block;
        }
        button:hover {
            background: #004d00;
        }
        .right {
            width: 50%;
            background: url('/images/run.jpg') no-repeat center center;
            background-size: cover;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .register-link a {
            text-decoration: none;
            color: #006400;
            font-weight: bold;
        }
        .register-link a:hover {
            color: #004d00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Welcome Back!</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Account email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <label class="radio-label">Verify with:</label>
            <div class="radio-row">
                <div class="radio-item">
                    <input type="radio" id="google" name="verification" value="google">
                    <img src="/images/google.png" alt="Google">
                    <label for="google">Google</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="facebook" name="verification" value="facebook">
                    <img src="/images/facebook.png" alt="Facebook">
                    <label for="facebook">Facebook</label>
                </div>
            </div>
            <button type="submit">Let's go!</button>
        </form>
        <div class="register-link">
            <p>Don’t have an account? <a href="/register">Click here</a></p>
        </div>
    </div>
    <div class="right"></div>
</div>
</body>
</html>
