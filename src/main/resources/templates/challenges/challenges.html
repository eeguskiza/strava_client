<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #eaeaea;
        }
        a button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Active Challenges</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Sport</th>
        <th>Target Distance</th>
        <th>Target Time</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="challenge : ${activeChallenges}">
        <td th:text="${challenge.name}">Challenge Name</td>
        <td th:text="${challenge.sport}">Sport</td>
        <td th:text="${challenge.targetDistance}">Distance</td>
        <td th:text="${challenge.targetTime}">Time</td>
        <td th:text="${#dates.format(challenge.startDate, 'yyyy-MM-dd')}">Start Date</td>
        <td th:text="${#dates.format(challenge.endDate, 'yyyy-MM-dd')}">End Date</td>
    </tr>
    </tbody>
</table>

<a href="/challenges/create">
    <button>Create Challenge</button>
</a>
</body>
</html>
