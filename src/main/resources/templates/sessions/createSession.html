<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }

        .form-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .back-button {
            background-color: #555;
            color: white;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Create Training Session</h1>
</header>
<div class="form-container">
    <form th:action="@{/sessions/create}" method="post">
        <label for="sport">Sport</label>
        <select id="sport" name="sport" required>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
        </select>

        <label for="distance">Distance (km)</label>
        <input type="number" id="distance" name="distance" step="0.1" required>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" required>

        <button type="submit">Create Session</button>
        <button type="button" class="back-button" onclick="history.back()">Cancel</button>
    </form>
</div>
</body>
</html>
