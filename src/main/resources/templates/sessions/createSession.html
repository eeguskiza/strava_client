<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0073e6;
            color: white;
        }

        .form-container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }

        .back-button {
            background-color: #555;
            color: white;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Create Training Session</h1>
</header>
<div class="form-container">
    <form th:action="@{/sessions/create}" method="post">
        <label for="sport">Sport</label>
        <select id="sport" name="sport" required>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
            <option value="Walking">Walking</option>
            <option value="Hiking">Hiking</option>
            <option value="Rowing">Rowing</option>
            <option value="Yoga">Yoga</option>
            <option value="Weightlifting">Weightlifting</option>
            <option value="CrossFit">CrossFit</option>
            <option value="Tennis">Tennis</option>
            <option value="Basketball">Basketball</option>
            <option value="Football">Football (Soccer)</option>
            <option value="Rugby">Rugby</option>
            <option value="Baseball">Baseball</option>
            <option value="Climbing">Climbing</option>
            <option value="Skiing">Skiing</option>
            <option value="Snowboarding">Snowboarding</option>
            <option value="Skating">Skating</option>
            <option value="Surfing">Surfing</option>
            <option value="Boxing">Boxing</option>
            <option value="Martial Arts">Martial Arts</option>
            <option value="Golf">Golf</option>
            <option value="Badminton">Badminton</option>
            <option value="Table Tennis">Table Tennis</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Dancing">Dancing</option>
            <option value="Horse Riding">Horse Riding</option>
            <option value="Kayaking">Kayaking</option>
            <option value="Scuba Diving">Scuba Diving</option>
            <option value="Snorkeling">Snorkeling</option>
            <option value="Other">Other</option>
        </select>

        <label for="distance">Distance (km)</label>
        <input type="number" id="distance" name="distance" step="0.1" required>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" required>

        <button type="submit">Create Session</button>
        <button type="button" class="back-button" onclick="history.back()">Cancel</button>
    </form>
</div>
</body>
</html>
