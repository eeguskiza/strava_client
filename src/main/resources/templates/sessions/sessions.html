<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0073e6;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            font-size: 1.5em;
            text-align: center;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .session-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-left: 5px solid #0073e6;
        }

        .session-card strong {
            font-size: 1.1em;
            color: #0073e6;
        }

        .session-card span {
            font-size: 0.95em;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: white;
            background-color: #0073e6;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .button.back {
            background-color: #6c757d;
        }

        .button.back:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>
<header>
    <h1>Sessions</h1>
</header>
<div class="container">
    <h2>Active Sessions</h2>
    <div class="session-list">
        <div class="session-card" th:each="training : ${activeSessions}">
            <strong th:text="'Sport: ' + ${training.sport}"></strong>
            <span>Distance: <span th:text="${training.distance} + ' km'"></span></span>
            <span>Start Date: <span th:text="${training.startDate}"></span></span>
            <span>Duration: <span th:text="${training.duration} + ' min'"></span></span>
        </div>
    </div>

    <h2>History</h2>
    <div class="session-list">
        <div class="session-card" th:each="training : ${historySessions}">
            <strong th:text="'Sport: ' + ${training.sport}"></strong>
            <span>Distance: <span th:text="${training.distance} + ' km'"></span></span>
            <span>Start Date: <span th:text="${training.startDate}"></span></span>
            <span>Duration: <span th:text="${training.duration} + ' min'"></span></span>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="button" onclick="location.href='/sessions/create'">Create Session</button>
        <button class="button" onclick="window.location.href='/home'">Go Back</button>
    </div>
</div>
</body>
</html>
