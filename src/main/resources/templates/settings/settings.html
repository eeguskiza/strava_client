<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/sports.jpg') no-repeat center center/cover; /* Cambia esto con tu imagen */
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.95); /* Fondo translúcido */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #d3d3d3; /* Gris claro */
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #333;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
        }

        .logout {
            background-color: #ff6f61;
        }

        .logout:hover {
            background-color: #e55b4d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .delete {
            background-color: #d9534f;
        }

        .delete:hover {
            background-color: #c12e2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back {
            background-color: #0073e6;
        }

        .back:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
<div class="settings-container">
    <!-- Foto de perfil -->
    <img src="/images/strava.png" alt="Profile Picture" class="profile-img">

    <!-- Información del usuario -->
    <div class="user-info">
        <h2 th:text="${userName}">User Name</h2>
        <p th:text="'Email: ' + ${userEmail}">Email</p>
        <p th:text="'Weight: ' + ${userWeight} + ' kg'">Weight</p>
        <p th:text="'Height: ' + ${userHeight} + ' cm'">Height</p>
    </div>

    <!-- Botones -->
    <div class="buttons">
        <form th:action="@{/settings/logout}" method="post">
            <button class="button logout" type="submit">Logout</button>
        </form>
        <a href="/home" class="button back">Back</a>
    </div>
</div>
</body>

</html>
