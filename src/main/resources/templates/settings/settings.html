<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .settings-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout {
            background-color: #ff6f61;
            color: white;
        }

        .logout:hover {
            background-color: #e55b4d;
        }

        .delete {
            background-color: #d9534f;
            color: white;
        }

        .delete:hover {
            background-color: #c12e2a;
        }

        .back {
            background-color: #0073e6;
            color: white;
        }

        .back:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
<div class="settings-container">
    <!-- Foto de perfil -->
    <img src="/images/profile.png" alt="Profile Picture" class="profile-img">

    <!-- Informaci칩n del usuario -->
    <div class="user-info">
        <h2>John Doe</h2>
        <p>Email: johndoe@example.com</p>
        <p>Weight: 75 kg</p>
        <p>Height: 180 cm</p>
    </div>

    <!-- Botones -->
    <div class="buttons">
        <button class="button logout" onclick="logout()">Logout</button>
        <button class="button delete" onclick="deleteAccount()">Delete Account</button>
        <button class="button back" onclick="goBack()">Back</button>
    </div>
</div>

<script>
    function logout() {
        // Implementar l칩gica de logout
        alert("Logging out...");
    }

    function deleteAccount() {
        // Implementar l칩gica para eliminar la cuenta
        if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
            alert("Account deleted!");
        }
    }

    function goBack() {
        // Navegar hacia atr치s
        window.history.back();
    }
</script>
</body>

</html>
